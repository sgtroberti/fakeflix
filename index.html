<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Ubuntu:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap"
      rel="stylesheet"
    />
    <!-- Page CSS -->
    <link rel="stylesheet" href="style/main.css" />
    <!-- Owl CSS -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css" />

    <title>FakeFlix</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="header-logo">FakeFlix</h2>
        <nav class="header-nav">
          <a class="header-nav-link" href="#">Início</a>
          <a class="header-nav-link" href="#">Séries</a>
          <a class="header-nav-link" href="#">Filmes</a>
          <a class="header-nav-link" href="#">Animes</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="main-movie">
        <div class="container">
          <div class="main-movie-info">
            <h3 class="main-movie-info-title">The Witcher</h3>
            <p class="main-movie-info-description">
              O mutante Geralt de Rívia é um caçador de monstros que luta para
              encontrar seu lugar num mundo onde as pessoas muitas vezes são
              mais perversas que as criaturas selvagens.
            </p>
            <div class="main-movie-info-buttons">
              <button class="button button__primary">
                <i class="fas fa-play"></i>
                Assista Agora
              </button>
              <button class="button button__outlined">
                <i class="fas fa-info-circle"></i>
                Mais informações
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <section>
      <div class="carrousel">
        <div class="owl-carousel owl-theme">
          <div class="item">
            <img class="carrousel-film" src="img/1.jpg" alt="" />
          </div>
          <div class="item">
            <img class="carrousel-film" src="img/2.jpg" alt="" />
          </div>
          <div class="item">
            <img class="carrousel-film" src="img/3.jpg" alt="" />
          </div>
          <div class="item">
            <img class="carrousel-film" src="img/4.jpg" alt="" />
          </div>
          <div class="item">
            <img class="carrousel-film" src="img/5.jpg" alt="" />
          </div>
          <div class="item">
            <img class="carrousel-film" src="img/6.jpg" alt="" />
          </div>
          <div class="item">
            <img class="carrousel-film" src="img/7.jpg" alt="" />
          </div>
          <div class="item">
            <img class="carrousel-film" src="img/8.jpg" alt="" />
          </div>
          <div class="item">
            <img class="carrousel-film" src="img/9.jpg" alt="" />
          </div>
          <div class="item">
            <img class="carrousel-film" src="img/10.jpg" alt="" />
          </div>
        </div>
      </div>
    </section>

    <!-- Script fontawesome -->
    <script
      src="https://kit.fontawesome.com/826f28ca1c.js"
      crossorigin="anonymous"
    ></script>
    <!-- Scripts Owl CSS -->
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>

  
</html>
